{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
</head>
<body>
    <header>
        <h1>Account Settings</h1>
        <nav>
            <ul>
                <li><a href="{% url 'dashboard' %}">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="profile-form" method="post" enctype="multipart/form-data" action="{% url 'account_settings' %}">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ user.username }}" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>
            <label for="profile-photo">Profile Photo:</label>
            <input type="file" id="profile-photo" name="profile_picture" accept="image/*">
            <div id="crop-container">
                <img id="cropper">
            </div>
            <button type="button" id="crop-button" style="display: none;">Crop</button>
            <div>
                <canvas id="profile-image-canvas" style="display:none;"></canvas>
            </div>
            {% if user.userprofile.profile_picture %}
                <div class="profile-picture-container">
                    <img src="{{ user.userprofile.profile_picture.url }}" alt="Profile Picture" style="max-width: 200px; max-height: 200px;">
                </div>
            {% endif %}
            <label for="bank-account">Bank Account Number:</label>
            <input type="text" id="bank-account" name="bank_account" value="{{ user.userprofile.bank_account }}">
            <label for="qr-code">Bank QR Code:</label>
            <input type="file" id="qr-code" name="bank_qr_code">
            <div id="qr-code-preview-container" class="qr-code-container">
                {% if user.userprofile.bank_qr_code %}
                    <img src="{{ user.userprofile.bank_qr_code.url }}" alt="QR Code" class="qr-code-preview">
                {% endif %}
            </div>
            <button type="submit">Save</button>
            <!-- Messages -->
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
        </form>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
