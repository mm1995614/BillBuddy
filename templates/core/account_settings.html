{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Account Settings</h1>
        <nav>
            <ul>
                <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'create_bill' %}">Create Bill</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ user.username }}" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>
            <label for="profile-photo">Profile Photo:</label>
            <input type="file" id="profile-photo" name="profile_picture">
            <label for="bank-account">Bank Account:</label>
            <input type="text" id="bank-account" name="bank_account">
            <label for="qr-code">QR Code:</label>
            <input type="file" id="qr-code" name="bank_qr_code">
            <button type="submit">Save</button>
        </form>
    </main>
</body>
</html>
