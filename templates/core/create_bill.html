{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Bill</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/7fc0470546.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-container">
                <h1>Create Group</h1>
            </div>
            <nav class="top-nav">
                <ul>
                    <li>
                        <a href="{% url 'friend_list' %}" class="icon-link">
                            <div class="icon-container">
                                <i class="fa-solid fa-user-plus" style="color: #d2a679;"></i>
                                <span class="icon-text">Friends</span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'group_list' %}" class="icon-link">
                            <div class="icon-container">
                                <i class="fa-solid fa-people-group" style="color: #d2a679;"></i>
                                <span class="icon-text">Groups</span>
                            </div>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="create-bill">
                <form method="post">
                    {% csrf_token %}
                    <label for="bill-name">Group Name:</label>
                    <input type="text" id="bill-name" name="bill-name" required>
                    
                    <label for="bill-currency">Expenses Currency:</label>
                    <input type="text" id="bill-currency" name="bill-currency" required>
                    
                    <div class="form-field">
                        <label for="bill-members">Group Members (Following Only):</label>
                        <div class="select-container">
                            <select id="bill-members" name="bill-members" class="select2" multiple required>
                                {% for friend in friends %}
                                <option value="{{ friend.username }}" data-img-src="{{ friend.profile_picture_url }}">{{ friend.username }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="error-message" id="bill-members-error"></div>
                    </div>
                    
                    <button type="submit">Create Group</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 BillBuddy</p>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
