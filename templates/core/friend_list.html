{% load static %}
<!-- templates/core/friend_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends List</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Friends List</h1>
        <nav>
            <ul>
                <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="friends">
            <ul>
                {% for friend in friends %}
                    <li>{{ friend.friend.username }}</li>
                {% endfor %}
            </ul>
        </section>
        <section id="add-friend">
            <form method="post">
                {% csrf_token %}
                <label for="friend-email">Add Friend:</label>
                <input type="email" id="friend-email" name="friend-email" required>
                <button type="submit">Add Friend</button>
            </form>
        </section>
    </main>
</body>
</html>
