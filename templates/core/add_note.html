{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Note</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://kit.fontawesome.com/7fc0470546.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-container">
                <h1>Add Note to {{ bill.name }}</h1>
            </div>
            <nav class="top-nav">
                <ul>
                    <li>
                        <a href="{% url 'bill_detail' bill.id %}" class="icon-link">
                            <div class="icon-container">
                                <i class="fa-solid fa-list" style="color: #d2a679;"></i>
                                <span class="icon-text">Expenses</span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'notebook' bill.id %}" class="icon-link">
                            <div class="icon-container">
                                <i class="fa-solid fa-book" style="color: #d2a679;"></i>
                                <span class="icon-text">{{ bill.name }} Notebook</span>
                            </div>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="add-note">
                <form method="post" enctype="multipart/form-data" id="add-note-form">
                    {% csrf_token %}
                    <label for="id_content">Note Content:</label>
                    {{ form.content }}
                    
                    <label for="id_image">Image:</label>
                    {{ form.image }}
                    
                    <button type="submit">Add Note</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 BillBuddy</p>
        </footer>
    </div>
    <script src="{% static 'js/notebook.js' %}"></script>
</body>
</html>
